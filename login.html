<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <title>Log In</title>
  </head>
  <body id="login">
    <div class="first"></div>
    <div
      class="container d-flex flex-column align-items-center justify-content-center"
    >
      <form
        class="all d-flex flex-column align-content-center align-items-center justify-content-center"
      >
        <img src="./images/Group 200.png" alt="logo" class="mb-5" />
        <div
          class="mb-3 d-flex justify-content-center align-items-center rounded-3 int"
        >
          <i class="fa-regular fa-user text-secondary"></i>
          <input
            type="email"
            class="form-control input-l"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Username"
          />
        </div>
        <div
          class="mb-3 d-flex justify-content-center align-items-center rounded-3 int"
        >
          <img src="./images/lock.png" alt="" />
          <input
            type="password"
            class="form-control input-l"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn text-primary btn-light form-submit">Login</button>
      </form>
      <div class="d-flex justify-content-end align-items-end w-100 forgot mt-3">
        <a href="#" class="text-light">Forgot password?</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
